<!-- Default form login -->
<div class="row" style="margin-top: 3%;">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <mdb-card>
      <mdb-card-body>
        <!--Text-->
        <mdb-card-text>
          <form class="text-center border border-light p-5"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>

            <p class="h4 mb-4">Sign in</p>
            <img src="../../../assets/images/logo.png" height="50" width="200" style="margin-bottom: 15px;">

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" name="username"
            [(ngModel)]="form.username"
            #username="ngModel"
            required>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
              Le nom utilisateur est manquant!
            </div>

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.errors">
              Le mot de passe est manquant!
            </div>
            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>
            </div>

            <!-- Sign in button -->
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
              <fa-icon [icon]="faBan"></fa-icon> Access denied: {{ errorMessage }}
              </div>
            </div>
            <button mdbBtn color="info" class="my-4" type="submit"><fa-icon [icon]="faSignInAlt" class="mr"></fa-icon>Sign in</button>

            <!-- Register -->
            <p>Not a member?
              <a [routerLink]="['/register']" >Register</a>
            </p>

          </form>
          <!-- Default form login -->
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
